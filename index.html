<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Days Since Last Accident</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#f5d76e" />
</head>

<body>
  <main class="wrap">

    <!-- NEW HEADER TITLE -->
    <h1 id="shankHeader" class="shank-header">Shank-O-Meter</h1>

    <!-- Existing SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_2" viewBox="0 0 418.97 217.81">
      <!-- SVG CONTENT UNCHANGED -->
      <defs>
        <style>
          .cls-1 { fill: #d1d3d4; }
          .cls-2, .cls-3 { fill: #fff; }
          .cls-2, .cls-4, .cls-5 { stroke: #231f20; stroke-miterlimit: 10; stroke-width: 2px; }
          .cls-4, .cls-6 { fill: #ffd54f; }
          .cls-5 { fill: none; stroke-linecap: round; }
          .cls-7 { fill: #576762; }
        </style>
      </defs>

      <!-- (SVG BODY TRUNCATED FOR BREVITY BUT UNCHANGED) -->

      <g id="overlay-text">
        <text id="digit1" x="175" y="75" fill="#576762" font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" font-size="28.3153" text-anchor="middle" dominant-baseline="middle">0</text>
        <text id="digit2" x="213" y="75" fill="#576762" font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" font-size="28.3153" text-anchor="middle" dominant-baseline="middle">0</text>
        <text id="digit3" x="253" y="75" fill="#576762" font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" font-size="28.3153" text-anchor="middle" dominant-baseline="middle">0</text>
        <text id="labelTextSVG" x="210" y="160" fill="#f5d76e" font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" font-size="13.0686" text-anchor="middle" dominant-baseline="alphabetic" letter-spacing="2">0 DAYS SINCE LAST SHANKLIN</text>
      </g>
    </svg>

    <!-- NEW CONTROL BAR UNDER SVG -->
    <div id="controlBar" class="control-bar">
      <div id="notifyContainer">
        <button id="enableNotifications" class="btn btn-primary">Enable Notifications</button>
      </div>

      <button id="resetBtn" class="btn btn-primary">Report a Shank</button>
    </div>

  </main>

  <!-- Toast notifications -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Set date & time</h2>
      <p class="muted">Choose the exact incident date/time to reset the Shank-O-Meter.</p>
      <label class="picker-label" for="dtInput">Date & time</label>
      <input id="dtInput" class="picker" type="datetime-local" />

      <div class="modal-actions">
        <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
        <button id="primeBtn" class="btn btn-primary" disabled>Update</button>
      </div>

      <div id="confirmStep" class="confirm hidden">
        <p><strong>This will reset the Shank-O-Meter.</strong><br/>Do you want to proceed?</p>
        <div class="confirm-actions">
          <button id="confirmNo" class="btn btn-secondary">No</button>
          <button id="confirmYes" class="btn btn-danger">Yes, reset</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>

</body>
</html>
